<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[Bài tập] Tic tac toe</title>
  <style>
    #main{width: 400px; height:393px; border: 2px solid black; border: none; margin-left: 450px}
    input {width: 133px; height: 130px;float: left; font-family: arial; font-size: 50px ; outline: none; border: 4px solid blue; background: transparent}
    #Btnreset{width: 400px; height: 100px;margin-left: 450px; margin-top: 20px; border-radius: 300px }
  </style>
</head>
<body>
<div id="main">
  <input type="button" id="btn1" onclick="clickBtn('btn1')">
  <input type="button" id="btn2" onclick="clickBtn('btn2')">
  <input type="button" id="btn3" onclick="clickBtn('btn3')">

  <input type="button" id="btn9" onclick="clickBtn('btn9')">
</div>
<input type="button" id="Btnreset" onclick="reset()" value="Reset" >
<script>
  let game=1;
  function clickBtn(btn) {
    if (game==1){
      document.getElementById(btn).value="X";
      game -=1;
      document.getElementById(btn).disabled="disabled";
      winner();
    }
    else {
      document.getElementById(btn).value="O";
      game += 1;
      document.getElementById(btn).disabled="disabled";
      winner();
    }
  }

    if (

      document.getElementById("btn2").value=="X"&&
      document.getElementById("btn5").value=="X"&&

      document.getElementById("btn3").value=="X"&&
      document.getElementById("btn6").value=="X"&&
      document.getElementById("btn9").value=="X"

    else if(
    // let creat all possible way for O to win

  ){
      document.write(" O wins!!!!");

  function reset() {
  ​
